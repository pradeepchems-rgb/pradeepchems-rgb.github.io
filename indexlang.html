<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My 1000-Verb Journey</title>
    <link rel="stylesheet" href="lang.css">
</head>
<body>

    <header>
        <h1>My Polyglot Journey</h1>
        <p>Mastering 1,000 Verbs in 5 Indian Languages</p>
    </header>

    <div class="container">
        <section id="status">
            <h2>Current Status: 100% Complete</h2>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </section>

        <section id="languages">
            <button onclick="greet('Tamil')">Tamil</button>
            <button onclick="greet('Malayalam')">Malayalam</button>
            <button onclick="greet('Telugu')">Telugu</button>
            <button onclick="greet('Kannada')">Kannada</button>
            <button onclick="greet('Hindi')">Hindi</button>
        </section>

        <p id="display-message">Click a language to see a power verb!</p>
    </div>

    <script src="lang.js"></script>
</body>
</html>
